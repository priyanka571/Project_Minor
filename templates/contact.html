<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            /* min-height: 100vh;
            background-color: rgba(59, 84, 221, 0.889); */
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/images/login.png');
            background-repeat: no-repeat;
            background-size: cover; 
            height: 100vh; 
            width: 100%;
        }
       

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        .curve-bg {
            position: absolute;
            left: 0;
            width: 43%;
            height: 100%;
            background-color: #f8f0ea;
            border-radius: 0 100px 100px 0;
            z-index: 1;
        }

        .content {
            width: 100%;
            display: flex;
            position: relative;
            z-index: 2;
        }

        .illustration {
            flex: 2;
            padding: 2rem;
        }

        .illustration img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .contact-info {
            flex: 1;
            padding: 2rem;
            color: white;
        }

        .contact-info h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .contact-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .contact-item {
            margin-bottom: 1.5rem;
        }

        .contact-item h3 {
            color: black;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .contact-item p {
            color: #ffffff;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .curve-bg {
                width: 100%;
                height: 40%;
                top: 0;
                border-radius: 0 0 50px 50px;
            }

            .content {
                flex-direction: column;
            }

            .illustration {
                text-align: center;
            }

            .contact-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="curve-bg"></div>
        <div class="content">
            <div class="illustration">
                <img src="{{ url_for('static',filename='images/call.jpg') }}"alt="Team illustration">
            </div>
            <div class="contact-info">
                <h1>CONTACT US</h1>
                <div class="contact-details">
                    <div class="contact-item">
                        <h3>For more info call</h3>
                        <p>+91 9807654321</p>
                    </div>
                    <div class="contact-item">
                        <h3>E-mail address</h3>
                        <p>support@email.com</p>
                    </div>
                    <div class="contact-item">
                        <h3>Visit us at</h3>
                        <p>Pixcode.com</p>
                    </div>
                    <div class="contact-item">
                        <h3>Visit our website</h3>
                        <p>https://www.pixcode.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
